metadata:
   name: guruweb
spec:
   replicas: 3
   selector:
      matchLabels:
         app: guruweb
   template:
      metadata:
         labels:
            app: guruweb
      spec:
         containers:
            - name: guruweb
              image: ardl-dockerhub01:5000/level3/crm.guru:latest
